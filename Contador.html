<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <div id="Contador"></div>
    <h1>Contador</h1>
    <span id="salida">0</span><br>
    <input type="button" value="Suma 1" onclick="sumanumero()">
    <script>
        var num = 0;
        function sumanumero(){
            num = num + 1;
            document.getElementById("salida").innerHTML=num;
            
        }


    </script>
</body>
</html>
